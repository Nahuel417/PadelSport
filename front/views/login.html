<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />

        <link rel="stylesheet" href="../styles/login.css" />
        <link rel="stylesheet" href="./styles/reset.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <title>Login</title>
    </head>
    <body id="body">
        <div class="contendor-body">
            <header id="header">
                <div class="contenedor-header">
                    <div class="caja-logo">
                        <a class="logo" href="#"
                            ><img src="https://thumbs.dreamstime.com/b/dise%C3%B1o-del-logotipo-de-padel-sport-moderno-logo-dise%C3%B1os-sencillos-y-modernos-187545892.jpg" alt=""
                        /></a>
                    </div>

                    <div class="caja-ul">
                        <ul>
                            <li><a href="../index.html"> Home </a></li>
                            <li><a href="./misTurnos.html"> Mi Historial </a></li>
                            <li><a href="./sacarTurno.html"> Alquilar Cancha </a></li>
                            <li><a href="../index.html#contacto"> Contacto </a></li>
                        </ul>
                    </div>

                    <div class="caja-sesion">
                        <a href="./registro.html"> Crear cuenta </a>
                    </div>
                </div>
            </header>

            <main id="main">
                <div class="contenedor-main">
                    <h3>Iniciar Sesión</h3>
                    <hr class="linea-titulo" />

                    <form action="./login.html" id="form">
                        <div class="contendor-form" id="contendor-form">
                            <div class="caja-login" id="caja-login">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" name="email" id="inputEmail" placeholder="ejemplo@gmail.com" required />
                                <span class="feedback-negativo" id="feedback-negativo"></span>
                            </div>

                            <div class="caja-login" id="caja-login">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" id="inputContrasenia" placeholder="Ingrese su Contraseña" required />
                                <span class="feedback-negativo" id="feedback-negativo"></span>
                            </div>

                            <div class="cookie-recuerdame" id="cookie-recuerdame">
                                <div>
                                    <input type="checkbox" name="cookie" id="inputCookie" />
                                    <label for="cookie">Recuerdame</label>
                                </div>

                                <span>
                                    <a href="#">¿Olvidaste tu contraseña? </a>
                                </span>
                            </div>

                            <div class="caja-boton">
                                <button type="submit" class="boton-login">Ingresar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
